name: Manual News Fetch

on:
  workflow_dispatch:
    inputs:
      collector:
        description: 'Collector to run (e.g. US_TECH, ALL)'
        required: true
        default: 'ALL'
        type: choice
        options:
        - ALL
        - US_TECH
        - COMMODITIES
        - VIETNAM
        - MACRO
        - HK_TECH
        - HK_PHARMA
        - STAR50

jobs:
  fetch_news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Fetcher Script
      env:
        SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        News_API_KEY: ${{ secrets.NEWS_API_KEY }}
        GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        # Email Credentials
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: |
        python main.py --collector=${{ github.event.inputs.collector }}
        
    - name: List Output Files
      run: |
        ls -l data/
        
    - name: Upload News Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: news-reports
        path: data/*.json
